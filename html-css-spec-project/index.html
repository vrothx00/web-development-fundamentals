<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML and CSS Spec Project</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Main Heading (h1)
	Subheading (h2)
	Main Image (img)
	Text paragraphs (p)
	Links (underlined blue text) (a)
	Lists (ul, ol, li)
	Sections (div)
	Social media icons (identify what tag a social media icon is) -->
	<header>
		<h1>Main Heading</h1>
		<h2>Subheading</h2>
	</header>
	<main>
		<img src="main-image.jpg" alt="Main Image">
		<p>This is a paragraph of text.</p>
		<p>This is another paragraph of text.</p>
		<ul>
			<li>List item 1</li>
			<li>List item 2</li>
			<li>List item 3</li>
		</ul>
		<ol>
			<li>List item 1</li>
			<li>List item 2</li>
			<li>List item 3</li>
		</ol>
		<p>Here is a link to <a href="https://example.com/">Example.com</a>.</p>
		<div>
			<p>This is a section of the webpage.</p>
		</div>
	</main>
	<footer>
		<p>Connect with us on social media:</p>
		<a href="https://www.facebook.com/"><img src="facebook-icon.png" alt="Facebook"></a>
		<a href="https://www.twitter.com/"><img src="twitter-icon.png" alt="Twitter"></a>
		<a href="https://www.instagram.com/"><img src="instagram-icon.png" alt="Instagram"></a>
	</footer>

</body>
</html>
